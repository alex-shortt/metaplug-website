<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="css/jquery.circliful.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/main.css" type="text/css">

    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="scripts/jquery.circliful.min.js"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
</head>

<body>
    <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-container">
            <h1 class="modal-close" data-toggle="modal" data-target="#signup-modal">X</h1>
            <div class="row modal-row">
                <form class="modal-form">
                    <label class="modal-form-label">
                        <input class="modal-form-input" type="text" required />
                        <div class="modal-form-label-text">NAME/ORGANIZATION</div>
                    </label>
                    <label class="modal-form-label">
                        <input class="modal-form-input" type="text" required />
                        <div class="modal-form-label-text">EMAIL</div>
                    </label>
                    <div class="modal-form-radio-title">ACCOUNT TYPE</div>
                    <div class="modal-form-radio">
                        <label class="modal-form-label modal-form-radio-label">
                            <input class="modal-form-radio-input" name="type" value="business" type="radio" required />
                            <div class="modal-form-radio-text">BUSINESS</div>
                        </label>
                        <label class="modal-form-label modal-form-radio-label">
                            <input class="modal-form-radio-input" name="type" value="creative" type="radio" required />
                            <div class="modal-form-radio-text">CREATIVE</div>
                        </label>
                    </div>
                </form>
            </div>
            <button class="modal-form-button">SIGN UP</button>
        </div>
    </div>

    <div class="container-fluid main-container">
        <div class="row title-row">
            <div class="title col">
                <h1 class="title-text"><span class="title-text-bold">META</span>PLUG</h1>
                <h5 class="title-subtitle">Connecting Businesses and Creatives</h5>
            </div>
        </div>
        <div class="row coming-row">
            <h2 class="coming-text">COMING SOON</h2>
        </div>
        <div class="row circle-row">
            <div id="circle-days" class="col-6 col-lg-3 circle"></div>
            <div id="circle-hours" class="col-6 col-lg-3 circle"></div>
            <div id="circle-mins" class="col-6 col-lg-3 circle"></div>
            <div id="circle-secs" class="col-6 col-lg-3 circle"></div>
        </div>
        <div class="row signup-row">
            <div class="col-lg-4 signup"></div>
            <div class="col-lg-4 signup">
                <svg class="signup-svg">
                    <line class="signup-svg-line" x1="0" y1="50%" x2="30%" y2="50%"></line>
                    <line class="signup-svg-line" x1="70%" y1="50%" x2="100%" y2="50%"></line>
                </svg>
                <h2 class="signup-text" data-toggle="modal" data-target="#signup-modal">SIGN UP</h2>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            initCircles();
            initModal();
        });

    </script>
</body>

</html>
