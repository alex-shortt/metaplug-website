<body>
    <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-container">
            <h1 class="modal-close" data-toggle="modal" data-target="#signup-modal">X</h1>
            <div class="row modal-row">
                <form class="modal-form validate" action="https://terralabs.us15.list-manage.com/subscribe/post?u=2ef22234139e984ec67735269&amp;id=be86535f6f" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank" novalidate>
                    <label class="modal-form-label">
                        <input class="modal-form-input required" type="text" value="" name="FNAME" id="mce-FNAME" required />
                        <div class="modal-form-label-text">NAME/ORGANIZATION</div>
                    </label>
                    <label class="modal-form-label">
                        <input value="" name="EMAIL" id="mce-EMAIL" class="modal-form-input required email" type="text" required />
                        <div class="modal-form-label-text">EMAIL</div>
                    </label>
                    <div class="modal-form-radio-title">ACCOUNT TYPE</div>
                    <div class="modal-form-radio mc-field-group input-group">
                        <label class="modal-form-label modal-form-radio-label">
                            <input class="modal-form-radio-input" value="Creative" name="ACCTYPE" id="mce-ACCTYPE-0" type="radio" required />
                            <div class="modal-form-radio-text">BUSINESS</div>
                        </label>
                        <label class="modal-form-label modal-form-radio-label">
                            <input class="modal-form-radio-input" value="Business" name="ACCTYPE" id="mce-ACCTYPE-1" type="radio" required />
                            <div class="modal-form-radio-text">CREATIVE</div>
                        </label>
                    </div>
                    <div style="position: absolute; left: -5000px;" aria-hidden="true">
                        <input type="text" name="b_2ef22234139e984ec67735269_be86535f6f" tabindex="-1" value="">
                    </div>
                    <button class="modal-form-button" type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe">SIGN UP</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid main-container">
        <div class="row title-row animated fadeIn">
            <div class="title col">
                <h1 class="title-text"><span class="title-text-bold">META</span>PLUG</h1>
                <h5 class="title-subtitle">Connecting Businesses and Creatives</h5>
            </div>
        </div>
        <div class="row coming-row  animated fadeIn">
            <h2 class="coming-text">COMING SOON</h2>
        </div>
        <div class="row circle-row  animated fadeIn">
            <div id="circle-days" class="col-6 col-lg-3 circle"></div>
            <div id="circle-hours" class="col-6 col-lg-3 circle"></div>
            <div id="circle-mins" class="col-6 col-lg-3 circle"></div>
            <div id="circle-secs" class="col-6 col-lg-3 circle"></div>
        </div>
        <div class="row signup-row animated fadeIn">
            <div class="col-lg-4 signup"></div>
            <div class="col-lg-4 signup">
                <svg class="signup-svg">
                    <line class="signup-svg-line" x1="0" y1="50%" x2="30%" y2="50%"></line>
                    <line class="signup-svg-line" x1="70%" y1="50%" x2="100%" y2="50%"></line>
                </svg>
                <h2 class="signup-text" data-toggle="modal" data-target="#signup-modal">SIGN UP</h2>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            initCircles();
            initModal();
        });
